<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <nav class="navbar navbar-default"> <!--'navbar-fixed-top'-->

                    <span class="icon-bar"></span>

                    <li><a href="#">Contact</a></li>

<!--Skrypty JS-->
